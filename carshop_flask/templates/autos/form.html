{% extends "base.html" %} 
{% block content %}
<h1>{% if auto %}Editar{% else %}Crear{% endif %} Auto</h1>
<form method="POST">
    <label>Marca:</label>
    <input type="text" name="marca" value="{{ auto.marca if auto }}" required />
    <label>Modelo:</label>
    <input type="text" name="modelo" value="{{ auto.modelo if auto }}" required />
    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" value="{{ auto.precio if auto }}" required />
    <button type="submit">Guardar</button>
</form>
{% endblock %}
